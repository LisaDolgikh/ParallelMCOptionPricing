name: Build and Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release] # Release для скорости (бенчмарки), Debug для отладки

    steps:
    - uses: actions/checkout@v3

    - name: Install Clang-Tidy (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy

    - name: Configure CMake
      # Добавляем флаг -DCMAKE_CXX_CLANG_TIDY="clang-tidy" только для Linux (Ubuntu),
      # так как мы установили инструмент только там.
      if: matrix.os == 'ubuntu-latest'
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      
    - name: Configure CMake (Windows/Mac)
      if: matrix.os != 'ubuntu-latest'
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      # --config нужен для Windows (MSVC), где тип сборки выбирается на этапе билда
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run Tests
      working-directory: build
      # ctest запускает все тесты, определенные в GoogleTest
      # -C Release указывает конфигурацию для Windows
      # --output-on-failure покажет логи, если что-то упадет
      run: ctest -C ${{ matrix.build_type }} --output-on-failure